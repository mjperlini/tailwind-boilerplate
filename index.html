<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bare - TailwindCSS</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./public/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Core theme TailwindCSS-->
    <link rel="stylesheet" href="./public/css/output.css" />
    <!-- Core theme CSS-->
    <link rel="stylesheet" href="./public/css/styles.css" />
  </head>

  <!-- If you want to change the primary color from green to something else. Change it with the tailwind.config.js in the Project Root Folder -->

  <body class="bg-[#2C3B28]">

    <!-- If you have a better way of doing this without including the <main> tag. Kindly submit a pull request at https://github.com/abrahamebij/tailwind-boilerplate -->
    <main>
      <!-- Page Content -->
      <section class="text-center p-12">
        <div class="buttons-glass">
          <button type="button" class="button text-wrapper">Default</button>
        </div>

        <div class="border-g">In a border</div>
      </section>
    </main>

    <!-- Core Navbar JS-->
    <script src="./public/js/navbar.js"></script>
    <!-- Core theme JS-->
    <script src="./public/js/scripts.js"></script>
  </body>
</html>
